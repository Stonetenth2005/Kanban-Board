<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="search-box">
      <input type="text" placeholder="Search tickets..">
    </div>
    <div class="color-palette">
      <div class="color-option" style="background-color: pink;"></div>
      <div class="color-option" style="background-color: lightgreen;"></div>
      <div class="color-option" style="background-color: lightblue;"></div>
      <div class="color-option" style="background-color: gold;"></div>
    </div>
    <div class="controls">
      <i class="plus" data-lucide="plus"></i>
      <i class="delete" data-lucide="trash-2"></i>
      <i data-lucide="download"></i>
      <i data-lucide="moon"></i>
    </div>
    <div class="controls">
      <i data-lucide="move-vertical"></i>
      <i data-lucide="eye"></i>
      <i data-lucide="brush"></i>
      <i data-lucide="refresh-ccw"></i>
    </div>
  </div>

  <div class="task-area">
    <div class="task-card" style="background-color: rgba(255, 182, 193, 0.25);">
      <div class="card-title" style="background-color:rgba(255, 182, 193, 0.575)">
        Title 1
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>

  <script src='script.js'></script>

</body>
</html>
