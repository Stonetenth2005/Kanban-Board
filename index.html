<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Kanban</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="search-box">
      <input type="text" placeholder="Search tickets..">
    </div>
    <div class="color-palette">
      <div class="color-option" style="background-color: pink;"></div>
      <div class="color-option" style="background-color: lightgreen;"></div>
      <div class="color-option" style="background-color: lightblue;"></div>
      <div class="color-option" style="background-color: gold;"></div>
    </div>
    <div class="controls">
      <i data-lucide="plus"></i>
      <i data-lucide="trash-2"></i>
      <i data-lucide="download"></i>
      <i data-lucide="moon"></i>
    </div>
    <div class="controls">
      <i data-lucide="swap-vertical"></i>
      <i data-lucide="eye"></i>
      <i data-lucide="brush"></i>
      <i data-lucide="refresh-ccw"></i>
    </div>
  </div>

  <div class="task-area">
    <div class="task-card" style="background-color: rgba(255, 182, 193, 0.25);">Task 1</div>
    <div class="task-card" style="background-color: rgba(144, 238, 144, 0.25);">Task 2</div>
    <div class="task-card" style="background-color: rgba(173, 216, 230, 0.25);">Task 3</div>
    <div class="task-card" style="background-color: rgba(255, 215, 0, 0.25);">Task 4</div>
    <div class="task-card" style="background-color: rgba(138, 180, 248, 0.25);">Task 5</div>
  </div>
</body>
</html>
