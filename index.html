<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="search-box">
      <input type="text" placeholder="Search tickets..">
    </div>
    <div class="color-palette">
      <div class="color-option" style="background-color: #ffc0cb;"></div>
      <div class="color-option" style="background-color: #90ee90;"></div>
      <div class="color-option" style="background-color: #add8e6;"></div>
      <div class="color-option" style="background-color: #ffd700;"></div>
    </div>
    <div class="controls">
      <i class="plus" data-lucide="plus"></i>
      <i class="delete" data-lucide="trash-2"></i>
      <i class='download' data-lucide="download"></i>
      <i class='theme' data-lucide="moon"></i>
    </div>
    <div class="controls">
      <i data-lucide="move-vertical"></i>
      <i data-lucide="eye"></i>
      <i class='clear-all'data-lucide="brush"></i>
      <i class='refresh' data-lucide="refresh-ccw"></i>
    </div>
  </div>

  <div class="task-area">
    <div class="ticket-card modern-glass">
      <div class="ticket-color-bar" style="background-color: #ff6ec7;"></div>
      <div class="ticket-content">
        <h3 class="ticket-title">Design Landing Page</h3>
        <p class="ticket-body">Create a responsive layout with hero section, features, and testimonials.</p>
      </div>
    </div>


  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <div class="popup-colors">
        <div class="color-option" style="background-color: #ffc0cb;" data-color="pink"></div>
        <div class="color-option" style="background-color: #90ee90;" data-color="lightgreen"></div>
        <div class="color-option" style="background-color: #add8e6;" data-color="lightblue"></div>
        <div class="color-option" style="background-color: #ffd700;" data-color="gold"></div>
      </div>

      <div class="popup-content">
        <input type="text" placeholder="Enter Title" id="card-title" />
        <textarea placeholder="Enter Task Details" id="card-body"></textarea>

        <div class="popup-buttons">
          <button id="create-card">Create</button>
          <button id="cancel-popup">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Warning Popup Modal -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete all tickets?</p>
      <div class="modal-buttons">
        <button id="confirmDelete">Yes, Delete</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>


  <script>
    lucide.createIcons();
  </script>

  <script src='script.js'></script>

</body>
</html>
